<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Binary Convertor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body {
            background-color: #232323;
            color: antiquewhite;
        }
    </style>
</head>

<body>

    <main>

        <div class="row p-5">


            <div class="col-md-4 offset-4" style="text-align: center;">
                <div class="container mb-5">
                    <h3>Simple Binary Convertor</h3>
                    <small>By Alipo Mpita</small>
                </div>

                <form id="convertor">
                    <div class="container">
                        <input type="text" id="input" placeholder="Input Binary" class="form-control">

                    </div>

                    <div class="container">
                        <button id="run" class="btn btn-primary col-md-12">Convert</button>

                    </div>
                </form>


                <div id="display" style="text-align: center; padding: 50px;">

                </div>
            </div>


        </div>


    </main>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {

            document.querySelector('#convertor').addEventListener('submit', (e) => {
                e.preventDefault();
                let value = $('#input').val();

                if (value.length > 0) {
                    let decimal = toDecimal(value);

                    if (decimal == null) {
                        display('INVALID')
                    }

                    display(decimal);
                }
            })

        })
    </script>


    <script>

        const display = (text) => {
            $('#display').text(text);
        }

        const toDecimal = (binary) => {
            let rev = binary.split('').reverse().join(''); //reverse the input string

            let result = 0;

            for (let i = 0; i < rev.length; i++) {
                let char = rev[i];

                if (char == '0') continue;
                else if (char == '1') {
                    result += Math.pow(2, i);
                } else return null;
            }

            return result;

        }
    </script>
</body>

</html>
